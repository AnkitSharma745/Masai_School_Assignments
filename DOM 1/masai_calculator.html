<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Try this mini calculator </h1>
  <input type="number" id="a" value="number" placeholder="Enter the first number" required>
  <input type="number" value="number" id="b" placeholder="Enter the second number" required>
  <br>
  <button id="add">Addition</button>
  <button id="sub">Subtraction </button> 
  <button id="mul">Multiplication</button>
  <button id="div">Division</button>
</body>
</html>
<script>
  let a = document.getElementById("a")
  let b = document.getElementById("b")


  let add = document.getElementById("add")
  add.addEventListener("click",function(){
    alert("Sum is :" + (Number(a.value) + Number(b.value)))

  })
  let sub = document.getElementById("sub")
  sub.addEventListener("click",function(){
     alert("Subtraction is : " +  ( Number(a.value) - Number(b.value)))
  })
   let mul = document.getElementById("mul")
   mul.addEventListener("click",function(){
    alert("Multiplication of two number is : " +  ( Number(a.value) * Number(b.value)))
   })

   let div = document.getElementById("div")
   div.addEventListener("click",function(){
    alert("Division : " + (Number(a.value) / Number(b.value)))
   })

</script>
