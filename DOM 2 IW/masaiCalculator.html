<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <style>
        .container {
            width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.24);
            padding: 20px;
        }

        #masaicalc {
            font-size: 24px;
        }

        .inputNumber {
            width: 100%;
            height: 50px;
            font-size: 32px;
            margin: 10px 0;
            text-align: right;
            border: none;
            outline: none;
        }

        .btn-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            width: 100%;
            height: 50px;
            font-size: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="masaicalc">Masai Calculator</h1>
        <input class="inputNumber" id="input-Number" readonly>
        <div class="btn-container">
            <button onclick="clearDisplay()" class="btn">CE</button>
            <button onclick="addToDisplay('%')" class="btn">%</button>
            <button onclick="clearAll()" class="btn">C</button>
            <button onclick="addToDisplay('*')" class="btn">X</button>
            <button onclick="addToDisplay('1/x')" class="btn">1/x</button>
            <button onclick="square()" class="btn">x2</button>
            <button onclick="squareRoot()" class="btn">âˆš</button>
            <button onclick="addToDisplay('/')" class="btn">/</button>
            <button onclick="addToDisplay('7')" class="btn">7</button>
            <button onclick="addToDisplay('8')" class="btn">8</button>
            <button onclick="addToDisplay('9')" class="btn">9</button>
            <button onclick="addToDisplay('-')" class="btn">-</button>
            <button onclick="addToDisplay('4')" class="btn">4</button>
            <button onclick="addToDisplay('5')" class="btn">5</button>
            <button onclick="addToDisplay('6')" class="btn">6</button>
            <button onclick="addToDisplay('+')" class="btn">+</button>
            <button onclick="toggleSign()" class="btn">+/-</button>
            <button onclick="addToDisplay('1')" class="btn">1</button>
            <button onclick="addToDisplay('2')" class="btn">2</button>
            <button onclick="addToDisplay('3')" class="btn">3</button>
            <button onclick="calculate()" class="btn">=</button>
            <button onclick="addToDisplay('0')" class="btn">0</button>
            <button onclick="addToDisplay('.')" class="btn">.</button>
        </div>
    </div>

    <script>
        let input = document.getElementById("input-Number");
        let currentInput = "";

        function addToDisplay(value) {
            currentInput += value;
            input.value = currentInput;
        }

        function clearDisplay() {
            currentInput = "";
            input.value = "";
        }

        function clearAll() {
            currentInput = "";
            input.value = "";
        }

        function square() {
            currentInput = Math.pow(parseFloat(currentInput), 2).toString();
            input.value = currentInput;
        }

        function squareRoot() {
            currentInput = Math.sqrt(parseFloat(currentInput)).toString();
            input.value = currentInput;
        }

        function toggleSign() {
            currentInput = (-parseFloat(currentInput)).toString();
            input.value = currentInput;
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                input.value = currentInput;
            } catch (error) {
                input.value = "Error";
                currentInput = "";
            }
        }
    </script>
</body>
</html>
