<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .parent {
      text-align: center;
      margin-top: 50px;
    }

    .container {
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 400px;
      height: 110px;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .counter {
      border: 1px solid red;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-radius: 5px;
      margin: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }

    .btn-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 0 10px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="container">
      <div class="counter" id="hour"><h1>00</h1></div>
      <div class="counter" id="minute"><h1>00</h1></div>
      <div class="counter" id="second"><h1>00</h1></div>
    </div>
    <div class="btn-container">
      <button class="btn" onclick="start()" id="startBtn">Start</button>
      <button class="btn" onclick="pause()" id="pauseBtn" disabled>Pause</button>
      <button class="btn" onclick="reset()" id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    let counterNode = document.getElementsByTagName("h1");
    let m = 0;
    let s = 0;
    let h = 0;
    let sp = false;
    let intervalId;

    function start() {
      if (!sp) {
        intervalId = setInterval(function () {
          s++;
           
          if (s == 60) {
            s = 0;
            m++;
            
            if (m == 60) {
              m = 0;
              h++;
              
            }
          }
          counterNode[0].innerText =  h.toString().padStart(2, '0');
          counterNode[1].innerText =  m.toString().padStart(2, '0');
          counterNode[2].innerText =  s.toString().padStart(2, '0');
         }, 1000);
        sp = true;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("pauseBtn").disabled = false;
        document.getElementById("resetBtn").disabled = false;
      }
    }

    function pause() {
      clearInterval(intervalId);
      sp = false;
      document.getElementById("startBtn").disabled = false;
      document.getElementById("pauseBtn").disabled = true;
      document.getElementById("resetBtn").disabled = false;
    }

    function reset() {
      clearInterval(intervalId);
      sp = false;
      h = 0;
      m = 0;
      s = 0;
      counterNode[0].innerText = '00';
      counterNode[1].innerText = '00';
      counterNode[2].innerText = '00';
      document.getElementById("startBtn").disabled = false;
      document.getElementById("pauseBtn").disabled = true;
      document.getElementById("resetBtn").disabled = true;
    }
  </script>
</body>
</html>
